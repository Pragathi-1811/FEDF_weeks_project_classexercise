<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Demo</title>
    <style>
        .container{
            display:grid;
            grid-row:10% 80% 10%;
            grid-column: 35% 30% 35%;
            height:100vh;
        }
        .hd{
            background-color: rgba(228, 220, 220, 0.903);
            grid-row: 1/2;
            grid-column:1/4;
            height:10vh;
        }
        .lt{
            background-color:rgb(200, 247, 205);
            grid-row: 2/3;
            grid-column:1/2;
            height:80vh;
        }
        .ms{
            background-color:rgb(217, 199, 240) ;
            grid-row: 2/3;
            grid-column:3/4;
            height:80vh;
        }
       .rt{
            background-color :#c8edf6;
            grid-row: 2/3;
            grid-column:2/3;
            height:80vh;
}
.ft{
    background-color:rgba(234, 196, 138, 0.927) ;
            grid-row: 3/4;
            grid-column:1/4;
            height:10vh;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="hd">Header</div>
        <div class="ms">smallbox1</div>
        <div class="rt">smallbox2</div>
        <div class="ft">smallbox3</div>
        <div class="lt">main content</div>
        <div class="ps">sidebar</div>
         <div class="rp"> footer</div>
    </div>
</body>
</html>
